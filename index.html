<html lang="en">
<head>

</head>
<body>
    <div id="display"></div>
    <img src="" alt="Profile Picture" id="profile">
    <button id="signOut">Logout</button>
    
</body>
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, collection, getDoc, doc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCPsaTnEv7jA_kGv0M-4YqsYkbBDh1q7GU",
    authDomain: "event-management-system-2573b.firebaseapp.com",
    databaseURL: "https://event-management-system-2573b-default-rtdb.firebaseio.com",
    projectId: "event-management-system-2573b",
    storageBucket: "event-management-system-2573b.firebasestorage.app",
    messagingSenderId: "559563898888",
    appId: "1:559563898888:web:6f3fed6417b572b1ef11bd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db =  getFirestore(app)
  const colRef = collection(db, "users")
  const auth = getAuth()
  const signOutBtn = document.getElementById("signOut")
  const userId = sessionStorage.getItem('eventUserId');
  console.log(userId);

  getUser()

  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in
      console.log("User authenticated:", user.uid);
      getUser(user.uid);
    } else {
      // User is not signed in, redirect to login
      console.log("No user authenticated");
      window.location.href = "./signIn.html";
    }
  });

  signOutBtn.addEventListener("click", async()=>{
      try {
          await signOut(auth)
          sessionStorage.removeItem('eventUserId');
          alert("Logout successful")
          window.location.href = "./signIn.html"
      } catch (error) {
          console.log(error.message);
          
      }
  })

async function getUser() {
    try {
        // Check if userId exists
        if (!userId) {
            console.log("No user ID found in session storage");
            window.location.href = "./signIn.html"; // Redirect to sign-in
            return;
        }

        // Make sure collection name matches your Firestore collection
        let docRef = doc(db, "users", userId); // Changed "user" to "users"
        console.log("Docref: ", docRef);
        
        let docSnapShot = await getDoc(docRef);
        
        // Check if document exists
        if (docSnapShot.exists()) {
            const userData = docSnapShot.data();
            console.log("User data: ", userData);
            
            // Display user data
            document.getElementById("display").textContent = `Welcome, ${userData.fullname || 'User'}!`;
            
            // Set profile picture if available
            if (userData.profile) {
                document.getElementById("profile").src = userData.profile;
            }
        } else {
            console.log("No such document!");
            alert("User not found");
            // window.location.href = "./signIn.html";
        }
        
    } catch (error) {
        console.log("Error getting user:", error.message);
        alert("Error loading user data");
    }
}
  
</script>

</html>
