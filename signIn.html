<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI';
            /* font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #signInForm {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(255, 105, 180, 0.2);
            max-width: 500px;
            width: 100%;
        }

        #signInForm::before {
            content: 'Create New Event';
            display: block;
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 30px;
            text-align: center;
        }

        input{
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border: 2px solid #000;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        input:focus{
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" id="signInForm">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Login</button>
    </form>
</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  // import { getFirestore, collection, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCPsaTnEv7jA_kGv0M-4YqsYkbBDh1q7GU",
    authDomain: "event-management-system-2573b.firebaseapp.com",
    databaseURL: "https://event-management-system-2573b-default-rtdb.firebaseio.com",
    projectId: "event-management-system-2573b",
    storageBucket: "event-management-system-2573b.firebasestorage.app",
    messagingSenderId: "559563898888",
    appId: "1:559563898888:web:6f3fed6417b572b1ef11bd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  // const db =  getFirestore(app)
  // const colRef = collection(db, "users")
  const auth = getAuth()

  const signInForm = document.getElementById("signInForm")
  signInForm.addEventListener("submit", async(event)=>{
    event.preventDefault()

    let email = signInForm.email.value
    let password = signInForm.password.value    

    try {
        const userResponse = await signInWithEmailAndPassword(auth, email, password)
        let userId = userResponse.user.uid 
        console.log(userId);
        alert("Login Successful")
        sessionStorage.setItem('eventUserId', userId);
        window.location.href = "./index.html"
                
    } catch (error) {
        console.log(error.message);
    }
  })
</script>
</html>
