<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" id="signInForm">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button>Login</button>
    </form>
</body>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { getFirestore, collection, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCPsaTnEv7jA_kGv0M-4YqsYkbBDh1q7GU",
    authDomain: "event-management-system-2573b.firebaseapp.com",
    databaseURL: "https://event-management-system-2573b-default-rtdb.firebaseio.com",
    projectId: "event-management-system-2573b",
    storageBucket: "event-management-system-2573b.firebasestorage.app",
    messagingSenderId: "559563898888",
    appId: "1:559563898888:web:6f3fed6417b572b1ef11bd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db =  getFirestore(app)
  const colRef = collection(db, "users")
  const auth = getAuth()

  const signInForm = document.getElementById("signInForm")
  signInForm.addEventListener("submit", async(event)=>{
    event.preventDefault()

    let email = signInForm.email.value
    let password = signInForm.password.value    

    try {
        const userResponse = await signInWithEmailAndPassword(auth, email, password)
        let userId = userResponse.user.uid 
        console.log(userId);
        

        alert("Login Successful")
        sessionStorage.setItem('eventUserId', userId);
        window.location.href = "./index.html"
                
    } catch (error) {
        console.log(error.message);
    }
  })
</script>
</html>
